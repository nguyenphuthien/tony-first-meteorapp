<template name="infoEdit">
  <form class="main form page">
    <div class="form-group {{errorClass 'viName'}}">
      <label class="control-label" for="viName">viName</label>
      <div class="controls">
          <input name="viName" id="viName" type="text" value="{{viName}}" placeholder="Your viName" class="form-control"/>
          <span class="help-block">{{errorMessage 'viName'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'enName'}}">
      <label class="control-label" for="enName">enName</label>
      <div class="controls">
          <input name="enName" id="enName" type="text" value="{{enName}}" placeholder="Name your post" class="form-control"/>
          <span class="help-block">{{errorMessage 'enName'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete post</a>
  </form>
</template>
